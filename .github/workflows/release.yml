name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run tsc --noEmit

      - name: Run linter
        run: bunx @biomejs/biome check .

      - name: Run tests
        run: bun test

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all platforms
        run: |
          mkdir -p dist

          # macOS ARM64 (M1/M2/M3)
          bun build --compile --minify --target=bun-darwin-arm64 \
            src/cli.ts --outfile dist/claude-mem-darwin-arm64

          # macOS x64 (Intel)
          bun build --compile --minify --target=bun-darwin-x64 \
            src/cli.ts --outfile dist/claude-mem-darwin-x64

          # Linux x64
          bun build --compile --minify --target=bun-linux-x64 \
            src/cli.ts --outfile dist/claude-mem-linux-x64

          # Linux ARM64
          bun build --compile --minify --target=bun-linux-arm64 \
            src/cli.ts --outfile dist/claude-mem-linux-arm64

          # Show built files
          ls -lh dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/claude-mem-darwin-arm64
            dist/claude-mem-darwin-x64
            dist/claude-mem-linux-x64
            dist/claude-mem-linux-arm64
          generate_release_notes: true
